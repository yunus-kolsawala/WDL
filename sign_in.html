<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<title>Cot- Save Lifes</title>
</head>

<body>
	<nav class="flex items-center justify-between flex-wrap  p-4 fixed w-full z-10 top-0 bg-indigo-700 shadow-lg">
		<div class="flex items-center flex-shrink-0 text-white mr-6">
			<a class="text-white no-underline hover:text-white hover:no-underline" href="#">
				<img src="public/images/Asset 2@4x.png" alt="cot logo" height="40px" width="40px" />
			</a>
		</div>

		<div class="block lg:hidden">
			<button id="nav-toggle"
				class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
				<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
					<title>Menu</title>
					<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
				</svg>
			</button>
		</div>

		<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
			<ul class="list-reset lg:flex justify-end flex-1 items-center">

				<li class="mr-3">
					<a class="inline-block text-white no-underline hover:text-gray-400 hover:text-underline py-2 px-4"
						href="index.html">Home</a>
				</li>
				<li class="mr-3">
					<a class="inline-block text-white no-underline hover:text-gray-400 hover:text-underline py-2 px-4"
						href="Team.html">About Us</a>
				</li>
				<li class="mr-3">
					<a class="inline-block text-white no-underline hover:text-gray-400 hover:text-underline py-2 px-4"
						href="Contact.html">Contact us</a>
				</li>
				<li class="mr-3">
					<a class="inline-block text-white no-underline hover:text-gray-400 hover:text-underline py-2 px-4 rounded-lg border-2 border-white hover:border-gray-400"
						href="sign_in.html">Sign In</a>
				</li>
			</ul>
		</div>
	</nav>


	<section class="text-gray-700 body-font mt-16">
		<div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
			<div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
				<h1 class="title-font font-medium text-3xl text-gray-900">Sign In and Registeration facility is only for
					the Hospital Manager</h1>
				<p class="leading-relaxed mt-4">We request the registered users to kindly update the correct information
					of bed numbers on regular basis</p>
			</div>

			<div class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
				<h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
					<input id="Email"
						class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
						placeholder="Email" type="text">
					
					<input id="Password"
						class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4"
						placeholder="Password" type="password">
						
					<button id="submit"
						class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign
						In</button>
				<p class="text-xs text-gray-500 mt-3">Don't have an account?<a href="Register.html"><b> Register</b></a>
				</p>

			</div>

		</div>
	</section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		//Javascript to toggle the menu
		document.getElementById('nav-toggle').onclick = function () {
			document.getElementById("nav-content").classList.toggle("hidden");
		}
	</script>
<script type="text/javascript" src="public/signin.js"></script>
</body>

</html>
